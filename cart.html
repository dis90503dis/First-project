<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>購物車和結帳</title>
<link rel="stylesheet" href="css/nav-bar.css">
<link rel="stylesheet" href="css/cart-billing-model.css">
<link rel="stylesheet" href="css/cart-commodity.css">
<link rel="stylesheet" href="css/cart-payment-method.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div>
            <input class="navbar-search" type placeholder="陪玩師ID或暱稱">
        </div>
        <div class="logo">
            <a href="index.html">
                <img src="img/share-img/LOGO.svg" alt="logo">
            </a>
        </div>
        <div class="nav-button">
            <a class="flash-button" href="">
                <img src="img/share-img/flashicon.svg" alt="icon">
                <div class="text">快速約單</div>
            </a>
            <a class="login-button" href="">
                <div class="text">登入 / 註冊</div>
            </a>
        </div>
    </nav>
    <div class="cart-confirm">
        <div class="cart-confirm-text">
            確認訂單
        </div>
    </div>
    <div class="commodity">
        <div class="commodity-describe">
            <div class="commodity-pic">
                <img src="img/心海/心海.svg" alt="avatar">
            </div>
            <div class="describe-contaimer">
                <div class="commodity-name">心海</div>
                <div class="commodity-gamename">英雄聯盟</div>
            </div>
        </div>
        <div class="counter-container">
            <button class="reduce" onclick="decrement()">-</button>
            <input class="quantity" type="text" id="counter" value="1" readonly>
            <button class="increase" onclick="increment()">+</button>
        </div>
    </div>
    <div class="billing-model">
        <div class="billing-container">
            <label for="numericSelect">
                計費模式
            </label>
            <select class="plan1-n" id="numericSelect" onchange="displaySelectedValue()">
                <option value="200">標準模式 200幣/局</option>
                <option value="180">ARAM 180幣/局</option>
                <option value="250">Rank 250幣/局</option>
            </select>
        </div>
    </div>
    <div class="payment-method">
        <div class="payment-method-text">
            支付方式
            <div class="balance-container">
                <div class="balance-pay">餘額支付</div>
                <div class="balance-pay-text">0幣可用</div>
            </div>
        </div>
        <div class="submit">
            <div class="submit-total" id="totalValue">總價: 200 幣</div>
            <a href="">
                <div class="balance">提交訂單</div>
            </a>
        </div>
    </div>
    <div class="submit-plan" id="selectedValue">200幣/局</div>
    <div class="footer">
        <div class="footer-with-help-more">
            <div class="footer-container">
                <div>with</div>
                <a href="">成為陪玩師</a>
                <a href="">關於我們</a>
            </div>
            <div class="footer-container">
                <div>help</div>
                <a href="">常見問題&教學</a>
                <a href="">使用者條款</a>
                <a href="">違法舉報</a>
            </div>
            <div class="footer-container">
                <div>more</div>
                <a href="">平台管理規範</a>
                <a href="">免責聲明</a>
            </div>
        </div>
        <div class="connection">
            <div class="connection-title">
                <div class="solid"></div>
                <div class="connection-title-text">聯絡我們</div>
                <div class="solid"></div>
            </div>
            <div class="mail">abcdefghijk@gmail.com</div>
            <div class="icons">
                <img src="img/share-img/fb_icon.svg" alt="icon">
                <img src="img/share-img/ig_icon.svg" alt="icon">
                <img src="img/share-img/yt_icon.svg" alt="icon">
                <img src="img/share-img/apple_icon.svg" alt="icon">
            </div>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
